<!DOCTYPE html>
<html>
	<head>
		<title>Little Simulator</title>
		<meta charset="utf8">
		<link rel="stylesheet" type="type/css" href="foundation-5.5.1/css/foundation.min.css">
		<link rel="stylesheet" type="type/css" href="foundation-5.5.1/css/normalize.css">
		<link rel="stylesheet" type="type/css" href="octicons/octicons.css">
		<script src="foundation-5.5.1/js/vendor/modernizr.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="graphCanvas" width="1000" height="500" style="border:1px solid #000000;"></canvas>
		<button type="button" id="startTimer" onclick="startTimer()">Click to start</button>
		<button type="button" id="toggleTimer" onclick="toggleTimer()">Pause</button>

		<p>You can also use keyboard to control the position of the position graph. Black is position, orange is velocity, green is acceleration.</p>

		<div class="row">
			<div class="small-10 medium-11 columns">
				<div class="range-slider" data-slider data-options="display_selector: #slider; start:-250;end:250">
					<span class="range-slider-handle" role="slider" tabindex="0"></span>
					<span class="range-slider-active-segment"></span>
				</div>
			</div>
			<div class="small-2 medium-1 columns">
				<span id="slider"></span>
			</div>
		</div>
		<script src="foundation-5.5.1/js/vendor/jquery.js" type="text/javascript"></script>
		<script src="foundation-5.5.1/js/vendor/fastclick.js" type="text/javascript"></script>
		<script src="foundation-5.5.1/js/foundation.min.js" type="text/javascript"></script>
		<script src="source.js" type="text/javascript"></script>
		<script>
			$(document).foundation('reflow');
		</script>
		<footer style="text-align:center">
			<span class="octicon octicon-pencil"></span> with <span class="octicon octicon-heart"></span> by Victor (and Winston)
		</footer>
	</body>
</html>
